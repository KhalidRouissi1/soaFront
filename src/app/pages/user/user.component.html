<div class="p-4">
  <h2 class="text-2xl mb-4">User Table</h2>

  <form [formGroup]="userForm" (ngSubmit)="createUser()" class="mb-4">
    <div class="mb-2">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input id="username" formControlName="username" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required />
    </div>
    <div class="mb-2">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input id="email" formControlName="email" type="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required />
    </div>
    <div class="mb-2">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input id="password" formControlName="password" type="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required />
    </div>
    <div class="mb-2">
      <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
      <input id="phone" formControlName="phone" type="tel" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required />
    </div>
    <button type="submit" [disabled]="!userForm.valid" class="mt-2 bg-blue-600 text-white font-semibold py-2 px-4 rounded disabled:opacity-50">
      {{ editUserId ? 'Update' : 'Create' }} User
    </button>
  </form>

  <table class="min-w-full bg-white border border-gray-300">
    <thead>
    <tr>
      <th class="py-2 px-4 border-b">ID</th>
      <th class="py-2 px-4 border-b">Username</th>
      <th class="py-2 px-4 border-b">Email</th>
      <th class="py-2 px-4 border-b">Phone</th>
      <th class="py-2 px-4 border-b">Actions</th>
    </tr>
    </thead>
    <tbody>
      @for (user of users; track user.id) {
        <tr>
          <td class="py-2 px-4 border-b">{{ user.id }}</td>
          <td class="py-2 px-4 border-b">{{ user.username }}</td>
          <td class="py-2 px-4 border-b">{{ user.email }}</td>
          <td class="py-2 px-4 border-b">{{ user.phone }}</td>
          <td class="py-2 px-4 border-b">
            <button (click)="editUser(user)" class="text-blue-600 hover:underline mr-2">Edit</button>
            <button (click)="deleteUser(user)" class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="5" class="py-4 text-center text-gray-500">No users found</td>
        </tr>
      }
    </tbody>
  </table>
</div>
