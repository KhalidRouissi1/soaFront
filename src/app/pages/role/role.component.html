<div class="p-4">
  <h2 class="text-2xl mb-4">Role Management</h2>
  <form [formGroup]="roleForm" (ngSubmit)="createRole()" class="mb-4">
    <div class="mb-2">
      <label for="name" class="block text-sm font-medium text-gray-700">Role Name</label>
      <input id="name" formControlName="name" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required />
    </div>
    <button type="submit" [disabled]="!roleForm.valid" class="mt-2 bg-blue-600 text-white font-semibold py-2 px-4 rounded disabled:opacity-50">
      {{ editRoleId ? 'Update' : 'Create' }} Role
    </button>
  </form>
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
    <tr>
      <th class="py-2 px-4 border-b">ID</th>
      <th class="py-2 px-4 border-b">Role Name</th>
      <th class="py-2 px-4 border-b">Actions</th>
    </tr>
    </thead>
    <tbody>
      @for (role of roles; track role.id) {
        <tr>
          <td class="py-2 px-4 border-b">{{ role.id }}</td>
          <td class="py-2 px-4 border-b">{{ role.name }}</td>
          <td class="py-2 px-4 border-b">
            <button (click)="editRole(role)" class="text-blue-600 hover:underline mr-2">Edit</button>
            <button (click)="deleteRole(role)" class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="3" class="py-4 text-center text-gray-500">No roles found</td>
        </tr>
      }
    </tbody>
  </table>
</div>
